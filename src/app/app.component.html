<h1>Pokemon List</h1>
<div class="search">
    <input type="text" [(ngModel)]="searchText" placeholder="Search by name, ability, etc...">
</div>
<ul>
    <li *ngFor="let pokemon of pokemonList | filter:searchText | paginate:{ itemsPerPage: itemsPerPage, currentPage: p }" (click)="showDetails(pokemon)">
    <div class="card">
        <img [src]="pokemon.imageUrl" alt="{{pokemon.name}}" />
        <p>{{pokemon.name}}</p>
    </div>
    </li>
</ul>
<div class="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div *ngIf="selectedPokemon">
    <h1>{{selectedPokemon.name}}</h1>
    <div class="details">
    <div class="card">
        <img [src]="selectedPokemon.imageUrl" alt="{{selectedPokemon.name}}" />
        <p>Height: {{selectedPokemon.height}}</p>
        <p>Weight: {{selectedPokemon.weight}}</p>
    </div>
    <div class="card">
        <p>Abilities:</p>
        <ul>
        <li *ngFor="let ability of selectedPokemon.abilities">{{ability}}</li>
        </ul>
    </div>
    </div>
</div>
